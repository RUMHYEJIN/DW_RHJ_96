<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparison Operator</title>
</head>

<body></body>
<script>
    var x = 10;
    var y = 20;
    document.write((x > y) + "<br>");
    document.write((x < y) + "<br>");
    document.write((x == y) + "<br>");
    document.write((x != y) + "<br>");
</script>

</html>
