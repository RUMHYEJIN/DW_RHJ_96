<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경이미지</title>
</head>
<style>
    div {
        height: 200px;
        border: 10px dashed black;
        padding: 20px;
        background: yellowgreen
    }

    h1 {
        color: red;

    }

    #orign {
        background-repeat: no-repeat;
    }

    #padding {
        background-repeat: no-repeat;
        background-clip: padding-box;
    }

    #content {
        background-repeat: no-repeat;
        background-clip: content-box;
    }
</style>

<body>
    <div id="orign">
        <h1>orign-box</h1>
        <p>
            삶이 그대를 속일지라도슬퍼하거나 노하지 말아라.지나가 버리 것 그리움이 되리니.
        </p>
    </div>
    <br>
    <div id="padding">
        <h1>padding-box</h1>
        <p>
            삶이 그대를 속일지라도슬퍼하거나 노하지 말아라.지나가 버리 것 그리움이 되리니.
        </p>

    </div>
    <br>
    <div id="content">
        <h1>comtent-box</h1>
        <p>
            삶이 그대를 속일지라도슬퍼하거나 노하지 말아라.지나가 버리 것 그리움이 되리니.
        </p>
    </div>
    </p>
</body>

</html>
