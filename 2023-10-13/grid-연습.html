<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0px;
    }

    html,
    body,
    #wrappy {
        width: 100px;
        height: 100px;
    }
</style>

<body>
    <div id="wrapper">
        <div id="header">
            <h1>My Blog Page</h1>
            <p>DIV와 grid로 만들어진 페이지입니다.</p>
        </div>
        <div id="content">
            <div id="nav">
                <h3>Links</h3>
                <ul>
                    <li>
                        <a href="https://www.w3schools.com" target="_blank">w3schools</a>
                    </li>
                    <li><a href="https://www.naver.com" target="_blank">NAVER</a></li>
                    <li><a href="https://www.google.com" target="_blank">GOOGLE</a></li>
                </ul>
                <img src="../resources/img/스폰지밥.jpg" width="100%" />
            </div>
            <div id="main">
                <div id="section1" class="section">
                    <h3>Semantic Tags</h3>
                    <p>
                        &nbsp;&nbsp;시멘틱 요소(Semantic elements)들은 브라우저에게 요소의
                        의미나 목적을 명확하게 알려주는 요소이다.
                    </p>
                </div>
                <div id="section2" class="section">
                    <h3>div와 span</h3>
                    <p>
                        &nbsp;&nbsp;div는 "divide"의 약자로서 페이지를 논리적인 섹션으로
                        분리하는데 사용되는 태그이다. span 요소는 인라인 요소로서 텍스트를
                        위한 컨테이너로 사용될 수 있다.
                    </p>
                </div>
            </div>
        </div>
        <div id="footer">
            <p>Copyright (c) 2023 Kim</p>
        </div>
</body>

</html>
